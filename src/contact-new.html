<template>
  <div class="card">
    <div class="card-header text-white bg-primary">
      <h3>Profile</h3>
    </div>

    <div class="card-body">
      <form role="form" submit.delegate="ValidateMe()">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">First Name</label>
          <div class="col-sm-9">
            <input type="text" placeholder="first name" class="form-control" value.bind="contact.firstName & validate">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 col-form-label">Last Name</label>
          <div class="col-sm-9">
            <input type="text" placeholder="last name" class="form-control" value.bind="contact.lastName & validate">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-9">
            <input type="text" placeholder="email" class="form-control" value.bind="contact.email & validate">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 col-form-label">Phone Number</label>
          <div class="col-sm-9">
            <input type="text" placeholder="phone number" class="form-control" value.bind="contact.phoneNumber & validate">
          </div>
        </div>
        <button type="submit" class="btn btn-success float-left" click.delegate="ValidateMe()">Save</button>
      </form>
    </div>
  </div>
  </div>
  <div>
    <ul class="list-group" if.bind="controller.errors">
      <li class="list-group-item list-group-item-danger" repeat.for="error of controller.errors">
        ${error.message} </li>
    </ul>
  </div>
</template>
